{% extends 'base.html' %}

{% block title %}Play Boggle{% endblock %}

{% block content %}
<section id="boggle"></section>
    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>High Score: 
        <b>{{ highscore }}</b>
        in {{ nplays }} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
    </p>

    <form class="add-word" id="submit-form">
        <input name="word" class="word" id="wordguess" autofocus>
        <button>Enter</button>
    </form>

    <p class="msg">
        <!-- our JS will put messages here dynamically -->
    </p>

    <ul class="words">
        <!-- out JS will add words here dynamically -->
    </ul>
{% endblock %}
